<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Macphun</title>
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="main-wrap">

        <main class="main">

            <header class="header">

                <nav class="nav">

                    <div class="nav__left">

                        <div class="nav__item circle-wrap">
                            <span class="circle circle-red"></span>
                            <span class="circle circle-yellow"></span>
                            <span class="circle circle-green"></span>
                        </div>

                        <a class="nav__item btn btn-file hide-sm" href=""> + Load Photo</a>

                        <div class="nav__item nav__item_accent hide-sm">
                            FIT
                        </div>

                        <div class="nav__item hide-sm">
                            100%
                        </div>

                    </div>

                    <div class="nav__right hide-sm">

                        <div class="nav__item">
                            <i class="icon icon-eye"></i>
                        </div>

                        <div class="nav__item">
                            <span class="icon ic-screen"></span>
                        </div>

                        <div class="nav__item nav__item_scissors">
                            <i class="icon icon-scissors"></i>
                        </div>

                        <div class="nav__item">
                            <i class="icon icon-upload"></i>
                        </div>

                        <div class="nav__item">
                            <span class="ic-facebook">f</span>
                        </div>

                        <div class="nav__item">
                            <a class="btn" href="">Export</a>
                        </div>

                    </div>

                    <div class="menu-toggle visible-sm">
                        <span class="menu-toggle__el"></span>
                        <span class="menu-toggle__el"></span>
                        <span class="menu-toggle__el"></span>
                    </div>

                    <div class="mobile-menu hide">
                        <div class="mobile-menu__close">
                            x
                        </div>
                        <ul>
                            <li>example</li>
                            <li>example</li>
                            <li>example</li>
                            <li>example</li>
                            <li>example</li>
                        </ul>
                    </div>

                </nav>

            </header>

            <div class="before-after">

                <div class="before-after__window">

                    <div class="before-after__img-out">
                        <img class="before-after__pic" src="img/bober.jpg" alt="black_white" />
                    </div>

                    <div class="vivid">
                        <span class="el-line"></span>
                    </div>

                </div>

            </div>

            <nav class="panel">

                <div class="arrow">
                    <i class="icon icon-down-arrow"></i>
                </div>

                <div class="range">

                    <span class="range__txt hide-xs">Realistic</span>

                    <div class="range__bar">
                        <input class="range__input" type="range" min="0" max="1" value="0.3" step="0.01">
                    </div>

                    <span class="range__txt hide-xs">Vivid</span>

                    <a class="btn btn-apply btn-apply_range" href="">
                        Apply to all
                    </a>

                </div>

                
            </nav>

            <div class="slider">

                <ul class="slider__list">

                    <li class="slider__item">
                        <img class="slider__pic" src="img/bird.jpg" alt="black_white" />
                    </li>
                    <li class="slider__item active">
                        <img class="slider__pic" src="img/bober.jpg" alt="black_white" />
                    </li>
                    <li class="slider__item">
                        <img class="slider__pic" src="img/puma.jpg" alt="black_white" />
                    </li>
                    <li class="slider__item">
                        <img class="slider__pic" src="img/island.jpg" alt="black_white" />
                    </li>

                </ul>

            </div>

        </main>

</div>


<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="js/common.min.js"></script>

</body>
</html>
